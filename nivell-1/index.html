<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main class="maquetacion">
      <header class="header">
        <div class="header__principal">
          <div class="header__logo"></div>
          <nav class="header__busqueda"></nav>
          <div class="header__contactos"></div>
        </div>
        <div class="header__secundario">
          <h1 class="header__titulo"></h1>
        </div>
      </header>
      <section class="section">
        <div class="section__articulos">
          <div class="section__primera">
            <article class="section__articulo-1"></article>
            <article class="section__articulo-2"></article>
          </div>
          <div class="section__segunda">
            <article class="section__articulo-3"></article>
            <article class="section__articulo-4"></article>
          </div>
          <p class="section__parrafo"></p>
        </div>
        <aside class="section__aside">
          <div class="section__anuncio-1"></div>
          <div class="section__anuncio-2"></div>
        </aside>
      </section>
      <footer class="footer">
        <p class="footer__info"></p>
      </footer>
    </main>
  </body>
</html>
